apiVersion: apps/v1
kind: Deployment
metadata:
  name: mifos
  namespace: mifos
  labels:
    app: mifos
    tier: frontend
spec:
  selector:
    matchLabels:
      app: mifos
      tier: frontend
      instance: mifos
  replicas: 1
  template:
    metadata:
      labels:
        app: mifos
        tier: frontend
        instance: mifos
    spec:
      containers:
        - name: mifos
          image: leonardohildt/mifos-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: FINERACT_DOMAIN
              value: ""
            - name: FINERACT_BASE_URL
              value: "/fineract-provider/api/v1"
            - name: FINERACT_PROXY_URL
              value: "https://fineract-rest:8443"
            - name: DOLLAR
              value: $
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 100Mi